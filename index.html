<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Firma Corporativa</title>
  <style>
    :root {
      --primary-color: #0022af;
      --hover-color: #001d88;
      --light-bg: #f4f4f4;
      --white: #ffffff;
      --gray-border: #ddd;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light-bg);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: var(--primary-color);
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 2.5em;
      margin: 0;
    }

    main {
      max-width: 900px;
      width: 100%;
      padding: 30px;
    }

    form {
      background-color: var(--white);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid var(--gray-border);
      font-size: 1rem;
    }

    input:focus, button:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: bold;
    }

    button:hover {
      background-color: var(--hover-color);
    }

    .template-section {
      margin-top: 20px;
    }

    .template-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .template-header input[type="search"] {
      padding: 8px;
      width: 200px;
      border-radius: 6px;
      border: 1px solid var(--gray-border);
    }

    .template-preview {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      max-height: 500px;
      overflow-y: auto;
      padding-right: 10px;
    }

    .template-preview label {
      cursor: pointer;
      transition: transform 0.3s;
      position: relative;
    }

    .template-preview input[type="radio"] {
      display: none;
    }

    .template-img {
      width: 100%;
      border-radius: 10px;
      border: 3px solid transparent;
      transition: transform 0.3s, border-color 0.3s;
    }

    input[type="radio"]:checked + img {
      border-color: var(--primary-color);
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(0,34,175,0.4);
    }

    canvas {
      display: block;
      margin: 30px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.8em;
      }
      .template-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .template-header input[type="search"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Generador de Firma Corporativa</h2>
  </header>

  <main>
    <form id="firmaForm">
      <input type="text" id="fullname" placeholder="Nombre completo" required />
      <input type="text" id="department" placeholder="Departamento" required />
      <input type="text" id="phone" placeholder="Número corporativo (opcional)" />
      <input type="email" id="email" placeholder="Correo electrónico" required />

      <div class="template-section">
        <div class="template-header">
          <h3>Selecciona una plantilla</h3>
          <input type="search" id="searchTemplate" placeholder="Buscar plantilla..." />
        </div>
        <div class="template-preview" id="templateGallery">
          <label>
            <input type="radio" name="template" value="CL.png">
            <img src="CL.png" alt="Plantilla 1" class="template-img">
          </label>
          <label>
            <input type="radio" name="template" value="CL2.png">
            <img src="CL2.png" alt="Plantilla 2" class="template-img">
          </label>
          <label>
            <input type="radio" name="template" value="14.png">
            <img src="14.png" alt="Plantilla 3" class="template-img">
          </label>
          <label>
            <input type="radio" name="template" value="15.png">
            <img src="15.png" alt="Plantilla 4" class="template-img">
          </label>
          <label>
            <input type="radio" name="template" value="16.png">
            <img src="16.png" alt="Plantilla 5" class="template-img">
          </label>
          <label>
            <input type="radio" name="template" value="17.png">
            <img src="17.png" alt="Plantilla 6" class="template-img">
          </label>
          <label>
            <input type="radio" name="template" value="18.png">
            <img src="18.png" alt="Plantilla 7" class="template-img">
          </label>
        </div>
      </div>

      <button type="submit">Generar Firma</button>
    </form>

    <canvas id="canvas" width="2031" height="500"></canvas>
  </main>

  <script>
    const searchInput = document.getElementById('searchTemplate');
    const gallery = document.getElementById('templateGallery');

    searchInput.addEventListener('input', () => {
      const term = searchInput.value.toLowerCase();
      const labels = gallery.querySelectorAll('label');
      labels.forEach(label => {
        const alt = label.querySelector('img').alt.toLowerCase();
        label.style.display = alt.includes(term) ? 'block' : 'none';
      });
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
