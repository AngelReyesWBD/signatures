<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Firmas Corporativas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background-color: #f0f2f5;
      color: #333;
    }

    header {
      background-color: #0022af;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    main {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      padding: 2rem;
      gap: 2rem;
      justify-content: center;
    }

    .form-section, .preview-section {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1.5rem;
      width: 100%;
      max-width: 480px;
    }

    .form-section h2, .preview-section h2 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .templates {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 1rem;
    }

    .template-card {
      position: relative;
      border: 2px solid transparent;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .template-card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    input[type="radio"] {
      display: none;
    }

    input[type="radio"]:checked + .template-card {
      border-color: #0022af;
    }

    .template-card img {
      width: 100%;
      display: block;
    }

    button {
      background-color: #0022af;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #1a1a66;
    }

    canvas {
      width: 100%;
      max-width: 100%;
      margin-top: 1rem;
      background-color: #fafafa;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    @media (min-width: 768px) {
      .form-section, .preview-section {
        width: 45%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Generador de Firmas Corporativas</h1>
    <p>Personaliza tu firma con tus datos y elige una plantilla</p>
  </header>

  <main>
    <section class="form-section">
      <h2>1. Ingresa tus datos</h2>
      <form id="signatureForm">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="puesto">Puesto</label>
        <input type="text" id="puesto" name="puesto" required>

        <label for="departamento">Departamento</label>
        <input type="text" id="departamento" name="departamento" required>

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required>

        <label for="telefono">Teléfono corporativo</label>
        <input type="text" id="telefono" name="telefono" required>
      </form>
    </section>

    <section class="preview-section">
      <h2>2. Selecciona una plantilla</h2>
      <div class="templates">
       </label>
      <label class="template-card">
        <input type="radio" name="template" value="CL2.png" />
        <img src="CL2.png" alt="Plantilla CL2" />
      </label>
      <label class="template-card">
        <input type="radio" name="template" value="15.png" />
        <img src="15.png" alt="Plantilla 15" />
      </label>
      <label class="template-card">
        <input type="radio" name="template" value="16.png" />
        <img src="16.png" alt="Plantilla 16" />
      </label>
      <label class="template-card">
        <input type="radio" name="template" value="17.png" />
        <img src="17.png" alt="Plantilla 17" />
      </label>
      <label class="template-card">
        <input type="radio" name="template" value="18.png" />
        <img src="18.png" alt="Plantilla 18" />
      </label>
        <!-- Agrega más plantillas según necesites -->
      </div>

      <button type="submit" onclick="generarFirma()">Generar y descargar firma</button>
      <canvas id="firmaCanvas" width="600" height="200"></canvas>
    </section>
  </main>

  <script>
    function generarFirma() {
      const form = document.getElementById('signatureForm');
      const nombre = form.nombre.value;
      const puesto = form.puesto.value;
      const departamento = form.departamento.value;
      const correo = form.correo.value;
      const telefono = form.telefono.value;

      const plantillaSeleccionada = document.querySelector('input[name="plantilla"]:checked').value;

      const canvas = document.getElementById('firmaCanvas');
      const ctx = canvas.getContext('2d');

      const img = new Image();
      img.src = plantillaSeleccionada + '.png';

      img.onload = function() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#0022af";
        ctx.font = "bold 20px Inter";
        ctx.fillText(nombre, 20, 40);

        ctx.font = "16px Inter";
        ctx.fillText(puesto, 20, 70);
        ctx.fillText(departamento, 20, 100);
        ctx.fillText(correo, 20, 130);
        ctx.fillText(telefono, 20, 160);

        const link = document.createElement('a');
        link.download = 'firma_' + nombre + '.png';
        link.href = canvas.toDataURL();
        link.click();
      }
    }
  </script>
</body>
</html>
