<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- ✅ Viewport corregido -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Generador de Firma Corporativa</title>

  <!-- ✅ Estilos globales para evitar desbordamientos -->
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container, .main-content, .wrapper {
      width: 100vw;
      max-width: 100%;
    }

    input {
      max-width: 100%;
    }
  </style>

  <style>
    :root {
      --primary-color: #0022af;
      --hover-color: #001d88;
      --light-bg: #f4f4f4;
      --white: #ffffff;
      --gray-border: #ddd;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light-bg);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: var(--primary-color);
      color: white;
      padding: 30px 0;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 2.5em;
      margin: 0;
    }

    main {
      max-width: 1200px;
      width: 100%;
      padding: 20px;
    }

    form {
      background-color: var(--white);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .template-section {
      margin-top: 20px;
    }

    .template-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .template-preview {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
      gap: 15px;
      max-height: 500px;
      overflow-y: auto;
      padding-right: 30px;
    }

    .template-preview label {
      cursor: pointer;
      transition: transform 0.3s;
      position: relative;
    }

    .template-preview input[type="radio"] {
      display: none;
    }

    .template-img {
      width: 100%;
      border-radius: 10px;
      border: 3px solid transparent;
      transition: transform 0.3s, border-color 0.3s;
    }

    input[type="radio"]:checked + img {
      border-color: var(--primary-color);
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(0,34,175,0.4);
    }

    canvas {
      display: block;
      margin: 30px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      max-width: 100%;
      height: auto;
    }

    .input {
      max-width: 190px;
      background-color: #f1efef;
      border: none;
      padding: 10px;
      border-radius: 10px;
      outline: none;
      color: black;
      transition: box-shadow 0.3s;
    }

    .input:focus {
      animation: rotateShadow 1s infinite linear;
    }

    @keyframes rotateShadow {
      0% {
        box-shadow: -2px -2px 8px 1px #015cfe, 2px 2px 8px 1px #0022af;
      }
      25% {
        box-shadow: -2px 2px 8px 1px #015cfe, 2px -2px 8px 1px #04006c;
      }
      50% {
        box-shadow: 2px 2px 8px 1px #015cfe, -2px -2px 8px 1px #0022af;
      }
      75% {
        box-shadow: 2px -2px 8px 1px #015cfe, -2px 2px 8px 1px #04006c;
      }
      100% {
        box-shadow: -2px -2px 8px 1px #015cfe, 2px 2px 8px 1px #0022af;
      }
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group .input {
      width: 100%;
      border: solid 1.5px #9e9e9e;
      border-radius: 1rem;
      background: none;
      padding: 1rem;
      font-size: 1rem;
      color: #000;
      transition: border 150ms cubic-bezier(0.4,0,0.2,1);
    }

    .user-label {
      position: absolute;
      left: 15px;
      color: #666;
      pointer-events: none;
      transform: translateY(1rem);
      transition: 150ms cubic-bezier(0.4,0,0.2,1);
      background-color: #fff;
      padding: 0 0.25em;
    }

    .input-group .input:focus,
    .input-group .input:valid {
      outline: none;
      border: 1.5px solid #015cfe;
    }

    .input-group .input:focus ~ .user-label,
    .input-group .input:valid ~ .user-label {
      transform: translateY(-50%) scale(0.8);
      color: #015cfe;
    }
    .animated-button {
      position: relative;
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 16px 36px;
      border: 4px solid;
      border-color: transparent;
      font-size: 16px;
      background-color: inherit;
      border-radius: 100px;
      font-weight: 600;
      color: #0022af;
      box-shadow: 0 0 0 2px #0022af;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      margin-top: 20px;
    }

    .animated-button svg {
      position: absolute;
      width: 24px;
      fill: #0022af;
      z-index: 9;
      transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .animated-button .arr-1 {
      right: 16px;
    }

    .animated-button .arr-2 {
      left: -25%;
    }

    .animated-button .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      background-color: #0022af;
      border-radius: 50%;
      opacity: 0;
      transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .animated-button .text {
      position: relative;
      z-index: 1;
      transform: translateX(-12px);
      transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .animated-button:hover {
      box-shadow: 0 0 0 12px transparent;
      color: #fff;
      border-radius: 12px;
    }

    .animated-button:hover .arr-1 {
      right: -25%;
    }

    .animated-button:hover .arr-2 {
      left: 16px;
    }

    .animated-button:hover .text {
      transform: translateX(12px);
    }

    .animated-button:hover svg {
      fill: #fff;
    }

    .animated-button:active {
      scale: 0.95;
      box-shadow: 0 0 0 4px #0022af;
    }

    .animated-button:hover .circle {
      width: 220px;
      height: 220px;
      opacity: 1;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.8em;
      }
      .template-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .template-header .input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Corporate Signature Generator</h2>
  </header>

  <main>
    <form id="firmaForm">
      <div style="display: flex; gap: 80px; flex-wrap: wrap; justify-content: center; text-align: center;">

        <div class="input-group">
          <input required type="text" id="fullname" name="fullname" autocomplete="off" class="input">
          <label for="fullname" class="user-label">Nombre completo</label>
        </div>

        <div class="input-group">
          <input required type="text" id="department" name="department" autocomplete="off" class="input">
          <label for="department" class="user-label">Departamento</label>
        </div>

        <div class="input-group">
          <input type="tel" id="phone" name="phone" autocomplete="off" class="input"
                 inputmode="numeric" pattern="[0-9]{10}" maxlength="10"
                 title="Ingresa un número de 10 dígitos (solo números)">
          <label for="phone" class="user-label">Número corporativo (opcional)</label>
        </div>

        <div class="input-group">
          <input required type="email" id="email" name="email" autocomplete="off" class="input">
          <label for="email" class="user-label">Correo electrónico</label>
        </div>
      </div>

      <div class="template-section">
        <div class="template-header">
          <h3>Selecciona una plantilla</h3>
          <input placeholder="Buscar plantilla..." class="input" id="searchTemplate" name="text" type="text" />
        </div>
        <div class="template-preview" id="templateGallery">
          <label><input type="radio" name="template" value="CL.png"><img src="CL.png" alt="Champions League" class="template-img"></label>
          <label><input type="radio" name="template" value="CL2.png"><img src="CL2.png" alt="The Last of Us" class="template-img"></label>
          <label><input type="radio" name="template" value="14.png"><img src="14.png" alt="Corporativa Azul" class="template-img"></label>
          <label><input type="radio" name="template" value="15.png"><img src="15.png" alt="Corporativa Morado" class="template-img"></label>
          <label><input type="radio" name="template" value="16.png"><img src="16.png" alt="Corporativa Verde" class="template-img"></label>
          <label><input type="radio" name="template" value="17.png"><img src="17.png" alt="Corporativa Naranja" class="template-img"></label>
          <label><input type="radio" name="template" value="18.png"><img src="18.png" alt="Corporativa Morado" class="template-img"></label>
        </div>
      </div>

      <div style="display: flex; gap: 10px; flex-wrap: wrap;">
        <button class="animated-button" type="submit">
          <svg viewBox="0 0 24 24" class="arr-2"><path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"/></svg>
          <span class="text">Generar Firma</span>
          <span class="circle"></span>
          <svg viewBox="0 0 24 24" class="arr-1"><path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"/></svg>
        </button>

        <button id="downloadBtn" class="animated-button" type="button" style="display:none;">
          <svg viewBox="0 0 24 24" class="arr-2"><path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"/></svg>
          <span class="text">Descargar</span>
          <span class="circle"></span>
          <svg viewBox="0 0 24 24" class="arr-1"><path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"/></svg>
        </button>
      </div>
    </form>

    <canvas id="canvas" width="2031" height="500"></canvas>
  </main>

  <script>
    const searchInput = document.getElementById('searchTemplate');
    const gallery = document.getElementById('templateGallery');

    searchInput.addEventListener('input', () => {
      const term = searchInput.value.toLowerCase();
      const labels = gallery.querySelectorAll('label');
      labels.forEach(label => {
        const alt = label.querySelector('img').alt.toLowerCase();
        label.style.display = alt.includes(term) ? 'block' : 'none';
      });
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
